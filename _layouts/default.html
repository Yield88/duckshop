<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>
      DuckShop
      {% if page.title %}
        &ndash; {{ page.title }}
      {% endif %}
    </title>

    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/media/styles.css" />
  </head>
  <body>
    <div id="container">

      <header>
        <h1>
          <a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}/media/logo.png" alt="Logo" /></a>
          {% if page.title %}
            {{ page.title }}
          {% else %}
            DuckShop
          {% endif %}
        </h1>
      </header>

      <div id="main">
        {{ content }}
      </div>

      <footer>
        <p>&copy; 2011 Chris Wong. <a href="http://creativecommons.org/licenses/by-sa/3.0/">Some rights reserved.</a></p>
      </footer>

    </div>
  </body>
</html>
